<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Dump Explorer</title>
</head>
<body>
    <h1>Contract Dump Explorer</h1>
    <label for="chain-select">Select Chain:</label>
    <select id="chain-select">
        <option value="ethereum">Ethereum (default)</option>
        <option value="polygon">Polygon</option>
        <option value="arbitrum">Arbitrum</option>
        <option value="avalanche">Avalanche</option>
        <!-- <option value="mantle">Mantle</option> -->
    </select>
    <div id="container">
        <input type="text" id="contract-address" placeholder="Enter Contract Address">
        <button id="dump-button">Dump</button>
      </div>
      
    <div id="factory-name"></div>
    <div id="factory-address"></div>
    <div id="factory-version"></div>
    <div id="factory-owner"></div>
    <div id="factory-pending-owner"></div>
    <div id="implementation"></div>
    <div id="contracts-list"></div>
    <div id="caller"></div>
    <div id="flags"></div>
    <div id="type"></div>
    <div id="tag"></div>
    <div id="authorizers"></div>
    <div id="delegates"></div>


    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>

        <script type="module">
        import BaseOwnable from './dist/ownable.js';
        import CoboFactory from './dist/factory.js';
        import s32 from './src/utils.js';
        import dump from './dist/autocontract.js';

        console.log("JavaScript is running!");
        
        async function dumpData(address, full=false) {
            dump(address);
        }
        async function getFactoryData(chain) {
            try {
                const provider = new ethers.providers.JsonRpcProvider(getProviderUrl(chain));
                const baseOwnable = new CoboFactory();
                baseOwnable.dump();
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function getProviderUrl(chain) {
            switch (chain) {
                case 'ethereum':
                    return "https://rpc.ankr.com/eth";
                case 'polygon':
                    return "https://rpc.ankr.com/polygon";
                case 'arbitrum':
                    return "https://rpc.ankr.com/arbitrum"
                case 'avalanche':
                    return "https://rpc.ankr.com/avalanche"  
                // case 'mantle':
                //     return "https://rpc.ankr.com/mantle"  
                default:
                    throw new Error('Unsupported chain');
            }
        }
        
        document.getElementById('chain-select').addEventListener('change', (event) => {
            const selectedChain = event.target.value;
            console.log(selectedChain);
        });

        var input = document.getElementById("contract-address");
        var submitButton = document.getElementById("dump-button");
        submitButton.addEventListener("click", function() {
        var userInput = input.value;
        
        dumpData(userInput);
        });
        </script>
</body>
</html>
